name: Release

on:
  push:
    #tags:
    #  - 'v*.*.*'

jobs:
  call-build:
    uses: ./.github/workflows/reusable_build.yml
    with:
      upload-artifacts: true
      
  release:
    needs: call-build
    runs-on: windows-2019
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: Library
      - name: Define zip names
        run: |
          echo "ESAPI15_RELEASE_ZIP=ESAPI15_TMIAutomation-${{ github.ref_name }}.zip" >> $env:GITHUB_ENV
          echo "ESAPI16_RELEASE_ZIP=ESAPI16_TMIAutomation-${{ github.ref_name }}.zip" >> $env:GITHUB_ENV
      - name: Unzip and rename artifacts
        run: |
          Rename-Item -Path Release-15.6 -NewName ${{ env.ESAPI15_RELEASE_ZIP }}
          Rename-Item -Path Release-16.1 -NewName ${{ env.ESAPI16_RELEASE_ZIP }}
      - uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.ESAPI15_RELEASE_ZIP }},${{ env.ESAPI16_RELEASE_ZIP }}
          draft: true
          name: Test