name: Release

on:
  pull_request:
    types:
      - closed
    branches:
      # -master
      - automatic_release

jobs:
  tag-on-PR:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Tag on PR merge
        id: tag-on-pr-merge
        uses: David-Lor/action-tag-on-pr-merge@main
        with:
          push-tag: true
      - name: Print fetched tag
        run: echo "${{ steps.tag-on-pr-merge.outputs.tag }}"
  
  call-build:
    needs: tag-on-PR
    uses: ./.github/workflows/reusable_build.yml
    with:
      upload-artifacts: true
      
  release:
    needs: [tag-on-PR, call-build]
    runs-on: windows-2019
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: Library
      - name: Define zip names
        run: |
          echo "ESAPI15_RELEASE_ZIP=ESAPI15_TMIAutomation-${{ github.ref_name }}.zip" >> $env:GITHUB_ENV
          echo "ESAPI16_RELEASE_ZIP=ESAPI16_TMIAutomation-${{ github.ref_name }}.zip" >> $env:GITHUB_ENV
      - name: Zip artifacts
        run: |
          Compress-Archive -Path Release-15.6 -DestinationPath ${{ env.ESAPI15_RELEASE_ZIP }}
          Compress-Archive -Path Release-16.1 -DestinationPath ${{ env.ESAPI16_RELEASE_ZIP }}
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.ESAPI15_RELEASE_ZIP }},${{ env.ESAPI16_RELEASE_ZIP }}
          draft: true
          name: Test
          tag: ${{ needs.tag-on-PR.outputs.tag }}